  <section class="register-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-5">
          <div class="register-box">
            <form class="row g-3">
              <div class="col-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <div class="input-group align-items-center">
                  <span class="form-control-feedback far fa-user"></span>
                  <input type="email" class="form-control p-0 ms-2" placeholder="Enter Your First Name" id="inputEmail4">
                </div>
              </div>
              <div class="col-6">
                <label for="inputEmail4" class="form-label">Last Name</label>
                <div class="input-group align-items-center">
                  <span class="form-control-feedback far fa-envelope"></span>
                  <input type="email" class="form-control p-0 ms-2" placeholder="Enter Your Last Name" id="inputEmail4">
                </div>
              </div>
              <div class="col-12">
                <label for="inputEmail4" class="form-label">Email Address</label>
                <div class="input-group align-items-center">
                  <span class="form-control-feedback far fa-user"></span>
                  <input type="email" class="form-control p-0 ms-2" placeholder="Enter Your Email Address" id="inputEmail4">
                </div>
              </div>
              <div class="col-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <div class="input-group align-items-center">
                  <span class="form-control-feedback fas fa-lock"></span>
                  <input type="password" placeholder="Enter Your Password" class="form-control p-0 ms-2" id="inputPassword4">
                </div>
              </div>
              <div class="col-12">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <div class="input-group align-items-center">
                  <span class="form-control-feedback fas fa-lock"></span>
                  <input type="password" placeholder="Enter Your Password" class="form-control p-0 ms-2" id="inputPassword4">
                </div>
              </div>
              <div class="col-12">
                <label for="inputPassword4" class="form-label">Phone Number</label>
                <div class="input-group align-items-center p-1">
                  <div class="input-group-text bg-transparent border-0 border-end">
                    <img src="assets/media/pak-flag.png"> <span class="ps-3">+92</span> </div>
                  <input type="password" placeholder="Enter Your Password" class="form-control p-0 ms-2" id="inputPassword4">
                </div>
              </div>
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-primary btn-block btn-style-2 fw-bolder">Register</button>
              </div>
            </form>
            <p class="text-center mt-3 forget-text">
              <a href="" class="text-reset pe-3 text-decoration-none">Forgot password?</a> | <a href="login.html" class="text-reset ps-3 text-decoration-none">Login Now</a>
            </p> 
            <h2 class="text-center fs-3 fw-bold my-3 pt-3 site-font">Or Register With</h2>
            <div class="social-login d-flex justify-content-center pt-3 mb-3">
              <div class="google-circle me-3"><img src="assets/media/google.png"></div>
              <div class="fb-circle"><img src="assets/media/facebook-logo.png"></div>
            </div>
          </div>
        </div>
